<div class="row">
  <div class="col-sm-8 col-lg-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Nom de l'appareil</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Etat de l'appareil</label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
          <option value="Allumer">Allumer</option>
          <option value="Eteint">Eteindre</option>
          <option value="En panne">En panne</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
